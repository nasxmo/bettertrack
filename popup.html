<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterTrack</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4 flex flex-col h-full relative">
      <div class="flex justify-between items-center mb-4">
        <h1 id="bettertrack" class="text-2xl font-bold text-green-800">
          BetterTrack
        </h1>
        <button
          id="export"
          class="bg-green-800 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          <i class="fa-solid fa-download"></i>&nbsp Export
        </button>
      </div>

      <div
        id="content"
        class="bg-white rounded-lg shadow-md p-4 mb-4 flex-grow overflow-y-auto"
      ></div>

      <div
        id="alert"
        class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-400 text-white px-4 py-2 rounded"
      ></div>

      <div
        id="pagination"
        class="fixed bottom-0 left-0 right-0 p-12 shadow-md"
      ></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
